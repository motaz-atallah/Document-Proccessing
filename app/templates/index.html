<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CV Analyzer</h1>
        <form id="uploadForm" action="{{ url_for('main.upload_file') }}" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="extractor">Choose Extractor Type:</label>
                <select id="extractor" name="extractor" class="form-control">
                    <option value="generativeai">Generative AI</option>
                    <option value="metamodel">GPT-4All</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Choose a PDF or Word file:</label>
                <div class="custom-file">
                    <input type="file" id="file" name="file" accept=".pdf, .docx" class="custom-file-input">
                    <label class="custom-file-label" for="file">Choose file...</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <div class="loader" id="loader"></div> 
        <div id="result-container">
            <h2>Analysis Result</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
